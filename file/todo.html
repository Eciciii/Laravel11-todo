<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Manajemen Tugas</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            font-weight: 700;
            color: #34495e;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: #f8f9fa;
            border: none;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .table th {
            background-color: #34495e;
            color: white;
        }
        .btn-warning {
            color: #fff;
            background-color: #f39c12;
            border-color: #e67e22;
        }
        .btn-danger {
            color: #fff;
            background-color: #e74c3c;
            border-color: #c0392b;
        }
        .form-control, .form-select {
            background-color: #f4f6f9;
            border-color: #e0e0e0;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div x-data="taskManager" class="container mt-5">
        <h1 class="text-center mb-4">Manajemen Tugas</h1>
        
        <!-- Form Input Tugas Baru -->
        <div class="card p-4 mb-5">
            <div x-show="errorMessage" class="alert alert-danger fade show" role="alert" x-text="errorMessage"></div>
            <div x-show="successMessage" class="alert alert-success fade show" role="alert" x-text="successMessage"></div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Judul Tugas</label>
                <div class="col-sm-10">
                    <input x-model="judulTugas" type="text" class="form-control" placeholder="Masukkan judul tugas..." required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Deskripsi</label>
                <div class="col-sm-10">
                    <textarea x-model="deskripsi" class="form-control" placeholder="Deskripsi tugas..." required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Kategori</label>
                <div class="col-sm-10">
                    <input x-model="kategori" type="text" class="form-control" placeholder="Kategori tugas..." required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Prioritas</label>
                <div class="col-sm-10">
                    <select x-model="prioritas" class="form-select" required>
                        <option value="" disabled>Pilih Prioritas</option>
                        <option value="rendah">Rendah</option>
                        <option value="sedang">Sedang</option>
                        <option value="tinggi">Tinggi</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Deadline</label>
                <div class="col-sm-10">
                    <input x-model="tanggalDeadline" type="date" class="form-control" required>
                </div>
            </div>

            <!-- Tombol dinamis: Tambah atau Update -->
            <button x-show="!editMode" x-on:click="tambahData()" class="btn btn-primary" :disabled="loading">Tambah Tugas</button>
            <button x-show="editMode" x-on:click="updateData()" class="btn btn-success" :disabled="loading">Update Tugas</button>
            <span x-show="loading" class="ms-2">Loading...</span>
        </div>

        <!-- Tabel Data Tugas -->
        <h2 class="text-center mb-4">Data Tugas</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center align-middle">
                <thead>
                    <tr>
                        <th scope="col">Judul</th>
                        <th scope="col">Deskripsi</th>
                        <th scope="col">Kategori</th>
                        <th scope="col">Prioritas</th>
                        <th scope="col">Deadline</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(task, index) in dataTugas" :key="index">
                        <tr>
                            <td x-text="task.judul"></td>
                            <td x-text="task.deskripsi"></td>
                            <td x-text="task.kategori"></td>
                            <td x-text="task.prioritas"></td>
                            <td x-text="task.deadline"></td>
                            <td>
                                <div class="d-flex gap-1 justify-content-center">
                                    <button class="btn btn-warning btn-sm" x-on:click="editData(task, index)">Edit</button>
                                    <button class="btn btn-danger btn-sm" x-on:click="hapusData(task.id)">Hapus</button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('taskManager', () => ({
                dataTugas: [],
                judulTugas: "",
                deskripsi: "",
                kategori: "",
                prioritas: "",
                tanggalDeadline: "",
                selectedTask: null,
                editMode: false,
                loading: false,
                errorMessage: "",
                successMessage: "",

                init() {
                    this.fetchData();
                },

                tambahData() {
                    if (!this.validateForm()) return;
                    const url = "http://localhost:8000/api/tasks";
                    const newTask = {
                        judul: this.judulTugas,
                        deskripsi: this.deskripsi,
                        kategori: this.kategori,
                        prioritas: this.prioritas,
                        deadline: this.tanggalDeadline
                    };
                    this.loading = true;
                    axios.post(url, newTask)
                        .then(() => {
                            this.successMessage = "Tugas Berhasil Ditambahkan!";
                            this.errorMessage = "";
                            this.fetchData();
                            this.resetForm();
                            this.showMessage();
                        })
                        .catch(() => {
                            this.errorMessage = "Gagal menambahkan tugas. Silakan coba lagi.";
                            this.successMessage = "";
                            this.showMessage();
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },

                fetchData() {
                    const url = "http://localhost:8000/api/tasks";
                    this.loading = true;
                    axios.get(url)
                        .then((response) => {
                            this.dataTugas = Array.isArray(response.data.data.data) ? response.data.data.data : [];
                        })
                        .catch(() => {
                            this.errorMessage = "Gagal mengambil data. Silakan coba lagi.";
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },

                hapusData(id) {
                    const url = `http://localhost:8000/api/tasks/${id}`;
                    this.loading = true;
                    axios.delete(url)
                        .then(() => {
                            this.successMessage = "Tugas Berhasil Dihapus!";
                            this.errorMessage = "";
                            this.fetchData();
                            this.showMessage();
                        })
                        .catch(() => {
                            this.errorMessage = "Gagal menghapus tugas. Silakan coba lagi.";
                            this.successMessage = "";
                            this.showMessage();
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },

                editData(task) {
                    this.judulTugas = task.judul;
                    this.deskripsi = task.deskripsi;
                    this.kategori = task.kategori;
                    this.prioritas = task.prioritas;
                    this.tanggalDeadline = task.deadline;
                    this.selectedTask = task.id;
                    this.editMode = true;
                },

                updateData() {
                    if (!this.validateForm()) return;
                    const url = `http://localhost:8000/api/tasks/${this.selectedTask}`;
                    const updatedTask = {
                        judul: this.judulTugas,
                        deskripsi: this.deskripsi,
                        kategori: this.kategori,
                        prioritas: this.prioritas,
                        deadline: this.tanggalDeadline
                    };
                    this.loading = true;
                    axios.put(url, updatedTask)
                        .then(() => {
                            this.successMessage = "Tugas Berhasil Diupdate!";
                            this.errorMessage = "";
                            this.fetchData();
                            this.resetForm();
                            this.showMessage();
                        })
                        .catch(() => {
                            this.errorMessage = "Gagal mengupdate tugas. Silakan coba lagi.";
                            this.successMessage = "";
                            this.showMessage();
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },

                validateForm() {
                    if (!this.judulTugas || !this.deskripsi || !this.kategori || !this.prioritas || !this.tanggalDeadline) {
                        this.errorMessage = "Mohon lengkapi seluruh data.";
                        this.successMessage = "";
                        this.showMessage();
                        return false;
                    }
                    return true;
                },

                resetForm() {
                    this.judulTugas = "";
                    this.deskripsi = "";
                    this.kategori = "";
                    this.prioritas = "";
                    this.tanggalDeadline = "";
                    this.editMode = false;
                },

                showMessage() {
                    setTimeout(() => {
                        this.errorMessage = "";
                        this.successMessage = "";
                    }, 3000);
                }
            }));
        });
    </script>
</body>
</html>
